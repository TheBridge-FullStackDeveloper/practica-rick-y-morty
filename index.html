<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
<nav>
    <span id="pjContainerBtn">Personajes</span>
    <span id="createPjBtn">Crear Personaje</span>
</nav>

<div class="personajes-container">
    <div>
        <ul class="pagination pagination-lg">
          <li class="page-item" id="prevPageBtn">
            <a class="page-link" href="#">&laquo;</a>
          </li>
          <li class="page-item" id="nextPageBtn">
            <a class="page-link" href="#">&raquo;</a>
          </li>
        </ul>
      </div>
      
    <div id="personajes" class="d-flex flex-wrap gap-1 justify-content-center"></div>
</div>

<div class="form-container hide">
    <form class="container">
        <fieldset>
          <legend>Create Character</legend>
       
          <div class="form-group">
            <label for="name" class="form-label mt-4">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="gender" class="form-label mt-4">Gender</label>
            <input type="text" class="form-control" id="gender" placeholder="Enter gender">
          </div>
          <div class="form-group">
            <label for="status" class="form-label mt-4">Status</label>
            <input type="text" class="form-control" id="status" placeholder="Enter status">
          </div>
          <div class="form-group">
            <label for="image" class="form-label mt-4">Image</label>
            <input type="text" class="form-control" id="image" placeholder="Enter image">
          </div>
          <button type="submit" class="btn btn-primary mt-4" id="btn">Submit</button>
        </fieldset>
      </form>
</div>
     
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
